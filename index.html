<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMR seystem</title>
</head>

<body>
    <nav>
        <div class="logo">
            <p>navbar2</p>
        </div>
        <ul>
            <li><a href="Home.html">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">services</a></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
    <div class="center">
        <input type="checkbox" id="show">
        <label for="show" class="btn-show">Register Now</label>
        <div class="container">
            <label for="show" class="close-btn fas fa-times" title="Close"></label>
            <div class="title">Registration Form</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name nnnnnnnnn </span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">National ID </span>
                            <input type="text" placeholder="Enter your National ID" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number </span>
                            <input type="text" placeholder="Enter your Phone number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Age </span>
                            <input type="text" placeholder="Enter your Age" required>
                        </div>
                        <div class="input-box">
                            <span class="details">access Key</span>
                            <input type="text" placeholder="For doctors only" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
                            <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>

                        </div>
                    </div>
                    <div class="already-registered"><a href="#">Already registered before?</a></div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
